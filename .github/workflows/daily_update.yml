name: Daily Bear Sighting Update

on:
  schedule:
    # 每天日本時間早上 8 點 (UTC 23:00) 執行
    - cron: '0 23 * * *'
  workflow_dispatch: # 允許手動點擊按鈕觸發

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install feedparser requests

    - name: Run update script
      run: python update_bears.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'BearBot'
        git config --global user.email 'bot@example.com'
        git add bear_data.json
        # 如果有更動才 commit
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update bear sightings" && git push)
