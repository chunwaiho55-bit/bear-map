name: Update Bear Map Data

# 設定觸發條件：每 6 小時執行一次，或手動執行
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

# 給予機器人寫入權限
permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 下載程式碼
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 設定 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. 安裝套件
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. 執行爬蟲
      - name: Run scraper
        run: python scraper.py

      # 5. 存檔並上傳 (如果有新資料)
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add data/bears.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update bear data" && git push)
